<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer the questions Game</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" defer></script>
</head>
<body>
    <section id="section1">
        <div class="div1">
            <h1 id="h1">Total points : 0%</h1>
        </div>
        <div class="div2">
            <button id="start">Start</button>
            <button id="exit">Exit</button>
        </div>
    </section>
    <section id="section2">
        <div id="progBar1">
            <div id="progBar2"></div>
        </div>
        <div class="whatquession">
            <div class="questionNumber">Question 1</div>
            <div id="question"></div>
        </div>
        <div class="answer">
            <div class="button">
                <p class="variant1">A</p>
                <button class="answer1"></button>
            </div>
            <div class="button">
                <p class="variant2">B</p>
                <button class="answer2"></button>
            </div>
            <div class="button">
                <p class="variant3">C</p>
                <button class="answer3"></button>
            </div>
        </div>
    </section>
</body>
</html>
